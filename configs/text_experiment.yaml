MODEL:
  META_ARCHITECTURE: "RefExpRCNN"
  WEIGHT: "catalog://ImageNetPretrained/MSRA/R-50"
  BACKBONE:
    CONV_BODY: "R-50-FPN"
    DEPTH: False
    FREEZE_CONV_BODY_AT: 1  #Freezes the weights of the R-50, but not the RPN
  RESNETS:
    BACKBONE_OUT_CHANNELS: 256
  LSTM:
    VOCAB_N: 12731
    HIDDEN: 1024
    DROPOUT: 0
  RPN:
    USE_FPN: True
    ANCHOR_STRIDE: (4, 8, 16, 32, 64)
    PRE_NMS_TOP_N_TRAIN: 2000
    PRE_NMS_TOP_N_TEST: 1000
    POST_NMS_TOP_N_TEST: 1000
    FPN_POST_NMS_TOP_N_TEST: 1000
  ROI_HEADS:
    USE_FPN: True
  ROI_BOX_HEAD:
    POOLER_RESOLUTION: 7
    POOLER_SCALES: (0.25, 0.125, 0.0625, 0.03125)
    POOLER_SAMPLING_RATIO: 2
    FEATURE_EXTRACTOR: "FPN2MLPFeatureExtractor"
    PREDICTOR: "FPNPredictor"
    NUM_CLASSES: 39
  ROI_MASK_HEAD:
    POOLER_SCALES: (0.25, 0.125, 0.0625, 0.03125)
    FEATURE_EXTRACTOR: "MaskRCNNFPNFeatureExtractor"
    PREDICTOR: "MaskRCNNC4Predictor"
    POOLER_RESOLUTION: 14
    POOLER_SAMPLING_RATIO: 2
    RESOLUTION: 28
    SHARE_BOX_FEATURE_EXTRACTOR: False
  MASK_ON: True
LOSS_WEIGHTS:
  USE_IMG_LOSS: False
  USE_TEXT_LOSS: True
  TEXT_LOSS: 0.01
  refexp_loss_objectness: 1.0
  refexp_loss_rpn_box_reg: 1.0
  refexp_loss_classifier: 1.0
  refexp_loss_box_reg: 1.0
  refexp_loss_mask: 1.0
DATASETS:
  TRAIN: ("sunspot_train", "sunspot_val")
  TEST: ("sunspot_test",)
DATALOADER:
  SIZE_DIVISIBILITY: 32
SOLVER:
  BASE_LR: 0.02
  WEIGHT_DECAY: 0.0001
  STEPS: (60000, 80000)
  MAX_ITER: 90000
OUTPUT_DIR: output/text_experiments/
